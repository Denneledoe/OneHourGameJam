{{#warnings}}

		<div class="panel panel-{{warning_type}}">
			<div class='panel-heading'>
				<h3 class='panel-title' style='font-size: 24px;'>
					{{warning_title}}
				</h3>
			</div>
			<div class="panel-body">
				{{warning_body}}
			</div>
		</div>
	</div>
{{/warnings}}
